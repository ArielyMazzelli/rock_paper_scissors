<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

    <link rel="icon" href="img/icon.png">
</head>

<body>

    <header class="header">
        <div class="barra">
            <h1 class="no-margin center-text">Rock, Paper, Scissors</h1>
        </div>
        <div class="header-text">
            <p class="no-margin header-text-paragraph">By Mazzelli Ariely</p>
        </div>
    </header>


    <div class="content shadow ">

        <main class="main-content">
            <p class="players no-margin">Player 2</p>
            <div class="shadow winers players content">
                <div class=" player2"></div>
                <div class="results"></div>
            </div>

            <div class="buttons">
                <div class="button_content">
                    <img class="img" src="img/img1.png" alt="rock">
                    <button class="btn" id="rock">Rock</button>
                </div>
                <div class="button_content">
                    <img class="img" src="img/img2.png" alt="paper">
                    <button class="btn" id="paper">Paper</button>
                </div>
                <div class="button_content">
                    <img class="img" src="img/img3.png" alt="scissors">
                    <button class="btn" id="scissors">Scissors</button>
                </div>
            </div>
            <p class="players no-margin">Player 1</p>
        </main>
    </div>


    <footer class="footer">
        <p> Mazzelli Ariely- 2024</p>
    </footer>



    <script src="js/scripts.js"></script>
</body>

</html>
